<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    #card-players {
      overflow-y: scroll;
      width: 110%;
      padding-bottom: 10%;
      position: absolute;
      left: 10%;
      border: black, 1px, solid;
    }
    #panelForm>*,#formPlayer>*{
      display: block;
      margin-bottom: 5%;
    }

    #search{
      display: inline-block;
      margin-left: 150px;
      padding: 30px;
      width: 20%;
      margin-top: -3%;
    }
    #search>*{
     
    }
  
    #panelForm{
      display: block;
      position: absolute;
      padding: 30px;
      width: 20%;
      left: 60%;
      margin-top: -3%;
      border: 5px solid red;
    }
    .playerCard {
      display: table;
      border: 5px solid red;
      border-radius: 6px;
      margin-bottom: 5%;
    }

    .playerCard > * {
      display: table-cell;
      vertical-align: top;
    }
    input[type=text],select{
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

.buttonsPlayer {
	box-shadow:inset 0px 1px 0px 0px #ffffff;
	background:linear-gradient(to bottom, #ffffff 5%, #f6f6f6 100%);
	background-color:#ffffff;
	border-radius:6px;
	border:1px solid #c2bec2;
	cursor:pointer;
	color:#666666;
	font-family:Arial;
	font-size:15px;
	font-weight:bold;
	padding:11px 24px;
	text-decoration:none;
	text-shadow:0px 1px 0px #ffffff;
}
.buttonsPlayer:hover {
	background:linear-gradient(to bottom, #f6f6f6 5%, #ffffff 100%);
	background-color:#f6f6f6;
}
.buttonsPlayer:active {
	position:relative;
	top:1px;
}

  </style>
  <body>
    <h1>WORK</h1>
    <div id="search"><input type="text" id="inputSearch"><button class="buttonsPlayer" id="buttonSearch">Buscar</button></div>
    <div id="card-players" style="width: 500px; height: 400px; overflow-y: scroll;"></div>
    <div id="panelForm">
    <div id="formPlayer">
      <label>Nombre:</label>
      <input type="text" id="name">
      <label>Alias:</label>
      <input type="text" id='alias'>
      <label>Edad:</label>
      <input type="text" id="birthdate"></input>
      <label>Club:</label>
      <input type="text" id="club"></input>
      <label>Imagen: </label>
      <img src="" id="picture" style="width: 200px;">
      <input type="file" accept="accept='image/*'" id="image">
    </div>
      <div>
        <button class="buttonsPlayer" id="insert">AÃ±adir</button>
        <div id="buttonsUpdateDelete">
        </div>
      </div>
</div>
  </body>
  <script src="./models/player.model.js"></script>
  <script src="./services/player.service.js"></script>
  <script src="./views/futbol.view.js"></script>
  <script src="./controllers/futbol.controller.js"></script>
  <script src="./app.js"></script>
</html>
